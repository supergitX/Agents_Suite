name: Code Review 

on:
  push:
    paths:
      - 'buggy_code.py'  # Trigger workflow only when this file is modified
  workflow_dispatch:  # Also allow manual runs from GitHub Actions

jobs:
  review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run Code Review on buggy_code.py
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        python reviewer.py --file buggy_code.py

    - name: Upload Review Output
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: review-output
        path: reviews/
